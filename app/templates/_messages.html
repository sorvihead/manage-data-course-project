<ul class="posts">
    {% for message in messages %}
        <li class="post">
            <div class="post-thumbnail">
                {% if current_user != message.author %}
                    <a href="{{ url_for('.user', username=message.author.username) }}">
                        <img class="img-rounded profile-thumbnail" src="{{ message.author.gravatar(size=40) }}">
                    </a>
                    </div>
                    <div class="post-content">
                    <div class="post-date">{{ moment(message.timestamp).fromNow() }}</div>
                    <div class="post-author"><a
                            href="{{ url_for('.user', username=message.author.username) }}">{{ message.author.username }}</a>
                    </div>
                    <div class="post-body">
                        {{ message.body }}
                    </div>
                    <div class="post-footer">
                    <a href="{{ url_for('.send_message', recipient=message.author.username) }}">
                        <span class="label label-default">Reply</span>
                    </a>
                {% endif %}
                </div>
        </li>
    {% endfor %}
</ul>
